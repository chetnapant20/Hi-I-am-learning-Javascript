<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- heading -->
    <div class="menu">
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
<!-- filter buttons -->
      <div class="btn-container" >
        <button class="btn filter-btn"  type="button" data-id="all">all</button>
        <button class="btn filter-btn" type="button" data-id="breakfast">breakfast</button>
        <button class="btn filter-btn" type="button" data-id="lunch">lunch</button> 
        <button class="btn filter-btn" type="button" data-id="shakes">shakes</button>
        <button class="btn filter-btn" type="button" data-id="dinner">dinner</button>
      </div>
      <!-- menu items -->
      <div class="section-center">
        <article class="menu-item">
            <img src="./images/item-1.jpeg" alt="" class="photo">
            <div class="item-info">
              <header>
                <h4>buttermilk pancakes</h4>
                <div class="price">$15.99</div>
              </header>
              
                <p class="item-text">I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed </p>
              
            </div>
        </article>
      </div>

    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
